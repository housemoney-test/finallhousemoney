<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>topページ</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link th:href="@{/css/users.css}" rel="styleSheet" type="text/css">
	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" th:src="@{/js/top.js}"></script>
</head>
<body>
	<main style="position: relative;">
		<div class="blurry-background"></div>
		<form th:action="@{/signUp}" th:object="${createUserForm}" method="POST">
			<div class="card mb-3 shadow login-card">
				<div id="fly-in" class="message">
					<div><span>WELCOME!</span>HouseMoney!</div>
					<div>SignUp<span>Please!</span></div>
					<div>Easy Money<span> Management!</span></div>
					<div><span>SuperThanks!</span>From Members!</div>
					<div><span>WELCOME!</span>HouseMoney!</div>
					<div>SignUp<span>Please!</span></div>
					<div>Easy Money<span> Management!</span></div>
					<div><span>SuperThanks!</span>From Members!</div>
				</div>
				<div class="card-body">
					<h3>新規登録</h3>
					<div class="form-body container text-end">
						<div class="row mb-3 mt-4">
							<label for="loginId" class="col-3" style="text-align:right;">ユーザー名:</label>
							<input type="text" th:field="*{name}" name="name" class=" col-7" />
						</div>
						<div class="row">
							<label for="password" class="col-3" style="text-align:right;">パスワード:</label>
							<input type="password" th:field="*{password}" name="password" class="col-7" />
						</div>
						<input type="submit" value="Login" class="btn btn-sm btn-success mt-3 col-2">
						<p class="card-text"><small class="text-muted">
					</div>
					※登録済みの方は<a th:href="@{./login}">こちら</a>からログインを行ってください。</small></p>
				</div>
			</div>
			</div>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
