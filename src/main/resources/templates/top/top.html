<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>topページ</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link th:href="@{/css/users.css}" rel="styleSheet" type="text/css">
	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" th:src="@{/js/top.js}"></script>
	</head>
	
	<body>
		<main style="position: relative;">
			<div class="blurry-background"></div>
			<div class="card mb-3 shadow top-card" id="item">
					<div class="logo switch">
						<div class="switch-left">
							<div class="pad-left"></div>
						</div>
						<div class="switch-right">
							<div class="pad-right"></div>
						</div>
						<div class="text">
							<p class="nintendo-text">HOUSEMONEY</p>
						</div>
						<svg class="clack-svg">
							<line x1="25" y1="90" x2="50" y2="15" stroke-linecap="round" />
							<line x1="47" y1="107" x2="120" y2="30" stroke-linecap="round" />
							<line x1="65" y1="130" x2="137" y2="100" stroke-linecap="round" />
						</svg>
				  </div>
				<div class="card-body">
					<h5 class="card-title mb-3 mt-3">HouseMoneyへようこそ！</h5>
					<p class="card-text mt-4">家計の収支を毎日つけるの大変じゃないですか？</br>
						HouseMoneyではそんな苦労を簡単に解決することができます。
					</p>
					<p class="card-text"><small class="text-muted">
							※利用には<a th:href="@{./signUp}">新規登録</a>が必要です。
							すでに登録済みのユーザーは<a th:href="@{./login}">こちら</a>。</small></p>
					<img src="./css/images/piggy_bank.png" class="piggy clickable">
				</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
	
	</html>
