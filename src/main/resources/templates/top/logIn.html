<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>topページ</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link th:href="@{/css/users.css}" rel="styleSheet" type="text/css">
	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" th:src="@{/js/top.js}"></script>
</head>

<body>
	<main style="position: relative;">
		<div class="blurry-background"></div>
		<form th:action="@{/login}" th:object="${loginUserForm}" method="POST">
			<div class="card mb-3 shadow login-card">
				<div class="logo switch">
					<div class="switch-left">
						<div class="pad-left"></div>
					</div>
					<div class="switch-right">
						<div class="pad-right"></div>
					</div>
					<div class="text">
						<p class="nintendo-text">PleaseLogin</p>
					</div>
					<svg class="clack-svg">
						<line x1="25" y1="90" x2="50" y2="15" stroke-linecap="round" />
						<line x1="47" y1="107" x2="120" y2="30" stroke-linecap="round" />
						<line x1="65" y1="130" x2="137" y2="100" stroke-linecap="round" />
					</svg>
				</div>
				<div class="card-body">
					<h3>ログイン</h3>
					<div class="form-body container text-end">
						<div class="row mb-3 mt-4">
							<label for="loginId" class="col-3" style="text-align:right;">ユーザー名:</label>
							<input type="text" th:field="*{name}" class=" col-7" />
						</div>
						<div class="row">
							<label for="password" class="col-3" style="text-align:right;">パスワード:</label>
							<input type="password" th:field="*{password}" id="password" class="col-7" />
							<div class="errorMessages feedback-area invalid-feedback"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						</div>
						<div class="errorMessages feedback-area invalid-feedback"
							th:if="${#fields.hasErrors('loginErr')}" th:errors="*{loginErr}"></div>
						<input type="submit" value="Login" class="btn btn-sm btn-success mt-3 col-2">
						<p class="card-text"><small class="text-muted">
					</div>
					※初めての方は<a th:href="@{./signUp}">こちら</a>から新規登録を行ってください。</small></p>
				</div>
			</div>
			</div>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
