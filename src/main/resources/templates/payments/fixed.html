<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FinalHouseMoney | 固定費一覧</title>
<link th:href="@{/css/payments.css}" rel="styleSheet" type="text/css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="tab-body">
					<div id="tab-content" class="active">
						<form id="createFixedCostForm" th:action="@{/payments/fixed}" th:object="${createFixdCostForm}" th:method="POST">
						<div th:if="${validationError}" th:each="error : ${validationError}">
					      <label class="text-danger" th:text="${error}"></label>
					    </div>
						<div class="form-row">
							<label for="title">カテゴリー</label>
							<select type="text" th:field="*{categoryId}">
								<option th:value="1">食費</option>
								<option th:value="2">生活費</option>
								<option th:value="3">雑費</option>
							</select>
						</div>
			
						<div class="form-row">
							<label for="body">出金額</label>
							<input type="text" th:field="*{amount}" />
						</div>
						
						<div class="form-row">
							<label for="body">ユーザーID</label>
							<input type="text" th:field="*{userId}" />
						</div>
			
						<div class="form-button">
							<input type="submit" value="登録">
						</div>
					</form>
				</div>
					
					
				</div>
				<div class="button-element">
					<a th:href="@{/users/home}" class="moveButton">ホームに戻る</a>
					<a th:href="@{/payments/create}" class="moveButton">入出金登録</a>
				</div>			
			</div>
			
			<div class="col">
				<div class="fixedTable">
					<h3>固定費一覧</h3>
					<table>
						<thead>
							<tr>
								<th>固定費名称</th>
								<th>金額</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td>削除する</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/tab.js}"></script>
</body>
</html>
