			<p class="mt-5 text-center sample">～入出金登録ページ～</p>
			<div class="container">
				<div class="row">
					<div class="col-6 mt-5">
						<div class="row">
							<button type="button" id="incomeButton" onclick="clickIncome()"
								class="col-5 mb-4 btn_18">入金</button>
							<button type="button" id="spendingButton" onclick="clickSpending()"
								class="col-5 mb-4 btn_18">出金</button>
						</div>
						<div class="form-body">
							<form id="incomeForm" class="mt-4">

								<div class="form-row">
									<label class="col-4 font" for="body"
										style="text-align: right; font-size:40px;">にゅうきん:</label>
									<input class="textbox" type="text" placeholder="入金額いれろよ" />
								</div>

								<div class="row mt-4" style="text-align: right;">
									<div class="form-button col-12">
										<button class="custom-btn btn-3" type="submit"><span>Submit</span></button>
									</div>
								</div>
							</form>

							<form id="spendingForm" th:action="@{/payments/create}" th:object="${form}"
								th:method="POST">
								<div th:if="${validationError}" th:each="error : ${validationError}">
									<label class="text-danger" th:text="${error}"></label>
								</div>
								<div class="form-row mb-4 mt-4">
									<label class="col-4 font" for="body"
										style="text-align: right; font-size:40px;">カテゴリ:</label>
									<select type="text" th:field="*{categoryId}" class="textbox">
										<option th:value="1">食費</option>
										<option th:value="2">生活費</option>
										<option th:value="3">雑費</option>
									</select>
								</div>

								<div class="form-row">
									<label class="col-4 font" for="body"
										style="text-align: right; font-size:40px;">しゅっきん:</label>
									<input class="textbox" type="text" placeholder="払った額いれろよ" />
								</div>
								<input type="hidden" th:field="*{userId}" th:value="${id}" />

								<div class="form-button mt-5" style="text-align: right;">
									<button class="custom-btn btn-3" type="submit"><span>Submit</span></button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-6 mt-5" style="display: flex; justify-content: center;">
						<form name="calculator">
							<table>
								<tr>
									<td colspan="4">
										<input type="text" class="display" name="display" value="" disabled>
									</td>
								</tr>
								<tr>
									<td><input type="button" value="7" onclick="get_calc(this)"></td>
									<td><input type="button" value="8" onclick="get_calc(this)"></td>
									<td><input type="button" value="9" onclick="get_calc(this)"></td>
									<td><input type="button" value="÷" class="operator" name="div_btn"
											onclick="get_calc(this)">
									</td>
								</tr>
								<tr>
									<td><input type="button" value="4" onclick="get_calc(this)"></td>
									<td><input type="button" value="5" onclick="get_calc(this)"></td>
									<td><input type="button" value="6" onclick="get_calc(this)"></td>
									<td><input type="button" value="×" class="operator" name="multi_btn"
											onclick="get_calc(this)"></td>
								</tr>
								<tr>
									<td><input type="button" value="1" onclick="get_calc(this)"></td>
									<td><input type="button" value="2" onclick="get_calc(this)"></td>
									<td><input type="button" value="3" onclick="get_calc(this)"></td>
									<td><input type="button" value="-" class="operator" onclick="get_calc(this)"></td>
								</tr>
								<tr>
									<td><input type="button" value="0" onclick="get_calc(this)"></td>
									<td><input type="button" value="C" onclick="get_calc(this)"></td>
									<td><input type="button" value="=" class="equal" onclick="get_calc(this)"></td>
									<td><input type="button" value="+" class="operator" onclick="get_calc(this)"></td>
								</tr>
							</table>
						</form>
					</div>
					<div class="button_solid011">
						<a th:href="@{/users/home}">
							<span>HOME</span>
							戻る
						</a>
