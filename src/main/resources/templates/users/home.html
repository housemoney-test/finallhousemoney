<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>FinalHouseMoney</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link th:href="@{/css/home.css}" rel="styleSheet">
	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" th:src="@{/js/home.js}"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-8">
				<div class="card bg-dark text-white">
					<img src="../css/images/white.png" class="card-img">
					<div class="card-img-overlay">
						<h5 class="card-title">Card title</h5>
						<p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
							content. This content is a little bit longer.</p>
						<p class="card-text">Last updated 3 mins ago</p>
					</div>
				</div>
				<h3>入金一覧</h3>
				<table>
					<thead>
						<tr>
							<th>日付</th>
							<th>入金額</th>
							<th>メモ</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td><button class="button">編集</button></td>
						</tr>
					</tbody>
				</table>
				<h3>出金一覧</h3>
				<table>
					<thead>
						<tr>
							<th>日付</th>
							<th>出金額</th>
							<th>メモ</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td><button class="button">編集</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-4">
				<p>ユーザー名: <span th:text="${session.user.name}">ユーザー名</span></p>
				<p>パスワード: <span th:text="${session.user.password}">パスワード</span></p>
				<a th:href="@{/payments/create}">入出金登録</a>
				<a th:href="@{/posts}">日記</a>
			</div>
		</div>

	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
