<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>FinalHouseMoney | 日記一覧</title>
	<link th:href="@{/css/posts.css}" rel="styleSheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
	<div class="wrapper">

		<div class="upperPart">
			<h3>ようこそ <span th:text="${session.user.name}"></span> さん</h3>
			<h3 class="todayPayment">今日の出費: <span th:text="${amount}"></span>円</h3>
			<a th:href="@{users/home}" class="moveButton">ホームに戻る</a>
			<a th:href="@{posts/create}" class="moveButton">日記をつける</a>
		</div>
		
		<div class="row">
			<div class="col-4">
				<h1 id="calendarHeader" class="indexHeader"></h1>
				<div id="next-prev-button">
					<button id="prev" onclick="prev()">‹</button>
					<button id="next" onclick="next()">›</button>
				</div>
				<div id="calendar"></div>				
			</div>
			<div class="col-8">
				<h1 class="indexHeader">日記一覧</h1>
				<table class="table posts">
					<thead>
						<tr>
							<th></th>
							<th>タイトル</th>
							<th>本文</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="post: ${posts}">
							<td th:text="${post.created_at}"></td>
							<td th:text="${post.title}"></td>
							<td th:text="${post.body}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


	</div>

	<script type="text/javascript" th:src="@{/js/calendar.js}"></script>


</body>

</html>
