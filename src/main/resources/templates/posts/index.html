<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>FinalHouseMoney | 日記一覧</title>
	<link th:href="@{/css/posts.css}" rel="styleSheet" type="text/css">
</head>

<body>
	<div class="wrapper">

		<div class="upperPart">
			<h3>ようこそ<span th:text="${session.user.name}"></span>さん</h3>
			<h3 class="todayPayment">今日の出費: <span th:text="${daySpending}">円</h3>
			<a th:href="@{users/home}" class="moveButton">ホームに戻る</a>
			<a th:href="@{posts/create}" class="moveButton">日記をつける</a>
		</div>

		<h1 id="calendarHeader"></h1>

		<div id="next-prev-button">
			<button id="prev" onclick="prev()">‹</button>
			<button id="next" onclick="next()">›</button>
		</div>

		<div id="calendar"></div>
	</div>
	<script type="text/javascript" th:src="@{/js/setColor.js}"></script>
	<script type="text/javascript" th:src="@{/js/calendar.js}"></script>
</body>

</html>
